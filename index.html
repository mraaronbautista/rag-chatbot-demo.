<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DASH10 DEMO Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-card {
      width: 420px;
      height: 600px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      background: #007bff;
      color: #fff;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f9f9f9;
    }

    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
      transition: all 0.2s ease;
    }
    .user-msg {
      background: #007bff;
      color: #fff;
      align-self: flex-end;
    }
    .bot-msg {
      background: #e5e5ea;
      color: #000;
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #userInput {
      flex: 1;
      padding: 10px 15px;
      border: none;
      font-size: 16px;
    }
    #userInput:focus {
      outline: none;
    }
    #sendButton {
      padding: 0 20px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s ease;
    }
    #sendButton:hover:not(:disabled) {
      background: #0056b3;
    }
    #sendButton:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    /* Loader animation */
    .loader::after {
      content: '';
      display: inline-block;
      width: 5px;
      height: 5px;
      margin-left: 2px;
      margin-right: 2px;
      background: #999;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="chat-card">
    <div class="chat-header">DASH10 DEMO</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your question..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");

    const WEBHOOK_URL = "https://n8n.metroaisolutions.com/webhook/26c6631f-cd2e-4412-a2e3-3ffd4ec08426";

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender === "user" ? "user-msg" : "bot-msg");
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return div;
    }

    // Loader for AI typing
    function createLoader() {
      const div = document.createElement("div");
      div.classList.add("message", "bot-msg", "loader");
      div.textContent = "...";
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return div;
    }

    async function sendMessage() {
      const question = userInput.value.trim();
      if (!question) return;

      appendMessage(question, "user");
      userInput.value = "";
      sendButton.disabled = true;

      const loadingMsg = createLoader();

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        loadingMsg.remove(); // remove loader

        // Split AI response into sentences
        const sentences = data.reply.split(/(?<=\.)\s/).filter(Boolean);

        // Display each sentence with a small delay
        sentences.forEach((sentence, index) => {
          setTimeout(() => {
            appendMessage(sentence, "bot");
          }, index * 600); // adjust 600ms for speed
        });

      } catch (err) {
        loadingMsg.textContent = "Error connecting to bot.";
        loadingMsg.classList.remove("loader");
        console.error(err);
      } finally {
        sendButton.disabled = false;
        userInput.focus();
      }
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>

</body>
</html>
