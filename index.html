<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Chatbot Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      max-height: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user-msg {
      background: #007bff;
      color: #fff;
      align-self: flex-end;
    }
    .bot-msg {
      background: #e5e5ea;
      color: #000;
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #userInput {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 0;
      font-size: 16px;
    }
    #userInput:focus {
      outline: none;
    }
    #sendButton {
      padding: 0 20px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    #sendButton:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your question..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");

    // Replace with your n8n webhook URL
    const WEBHOOK_URL = "https://n8n.metroaisolutions.com/webhook-test/26c6631f-cd2e-4412-a2e3-3ffd4ec08426";

    // Append message to chat
    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender === "user" ? "user-msg" : "bot-msg");
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send message to n8n webhook
    async function sendMessage() {
      const question = userInput.value.trim();
      if (!question) return;

      appendMessage(question, "user");
      userInput.value = "";
      sendButton.disabled = true;

      appendMessage("...", "bot"); // loading placeholder
      const loadingMsg = chatBox.lastChild;

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        loadingMsg.textContent = data.answer || "No response from bot.";
      } catch (err) {
        loadingMsg.textContent = "Error connecting to bot.";
        console.error(err);
      } finally {
        sendButton.disabled = false;
        userInput.focus();
      }
    }

    // Send message on button click
    sendButton.addEventListener("click", sendMessage);

    // Send message on Enter key
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
