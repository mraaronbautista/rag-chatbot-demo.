<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DASH10 Voiceflow Style Chat</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chat-card {
    width: 400px;
    height: 600px;
    background: #fff;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    position: relative;
  }

  .chat-header {
    background: #4b6cf7;
    color: #fff;
    padding: 16px;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .chat-header img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
  }

  .chat-box {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #fff;
  }

  .message {
    display: flex;
    align-items: flex-start;
    max-width: 80%;
  }

  .bot-msg {
    background: #f1f1f1;
    color: #000;
    border-radius: 16px;
    padding: 10px 14px;
    align-self: flex-start;
    display: flex;
    gap: 8px;
  }

  .bot-msg img {
    width: 28px;
    height: 28px;
    border-radius: 50%;
  }

  .user-msg {
    background: #4b6cf7;
    color: #fff;
    border-radius: 16px;
    padding: 10px 14px;
    align-self: flex-end;
  }

  .input-container {
    display: flex;
    padding: 10px 12px;
    border-top: 1px solid #eee;
    gap: 8px;
  }

  #userInput {
    flex: 1;
    padding: 10px 12px;
    border-radius: 24px;
    border: 1px solid #ddd;
    font-size: 14px;
  }

  #sendButton {
    background: #4b6cf7;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
  }

</style>
</head>
<body>

<div class="chat-card">
  <div class="chat-header">
    <img src="https://i.imgur.com/3yQjL0X.png" alt="AI Avatar">
    Your AI agent
  </div>
  <div class="chat-box" id="chatBox"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Message...">
    <button id="sendButton">&#8593;</button>
  </div>
</div>

<script>
const chatBox = document.getElementById("chatBox");
const userInput = document.getElementById("userInput");
const sendButton = document.getElementById("sendButton");
const WEBHOOK_URL = "https://n8n.metroaisolutions.com/webhook/26c6631f-cd2e-4412-a2e3-3ffd4ec08426";

function appendMessage(text, sender) {
  const msg = document.createElement("div");
  msg.classList.add(sender === "user" ? "user-msg" : "bot-msg");

  if(sender === "bot") {
    const avatar = document.createElement("img");
    avatar.src = "https://i.imgur.com/3yQjL0X.png";
    msg.appendChild(avatar);
  }

  const span = document.createElement("span");
  span.textContent = text;
  msg.appendChild(span);

  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
  return msg;
}

// Typewriter effect for bot
async function typeSentence(sentence) {
  return new Promise(resolve => {
    const msgDiv = appendMessage("", "bot").querySelector("span");
    let i = 0;
    const interval = setInterval(() => {
      msgDiv.textContent += sentence[i];
      i++;
      chatBox.scrollTop = chatBox.scrollHeight;
      if(i >= sentence.length) {
        clearInterval(interval);
        resolve();
      }
    }, 25);
  });
}

async function sendMessage() {
  const question = userInput.value.trim();
  if(!question) return;
  appendMessage(question, "user");
  userInput.value = "";
  sendButton.disabled = true;

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question })
    });
    const data = await res.json();
    const sentences = data.reply.split(/(?<=\.)\s/).filter(Boolean);
    for(const sentence of sentences) {
      await typeSentence(sentence);
      await new Promise(r => setTimeout(r, 300));
    }
  } catch(err) {
    appendMessage("Error connecting to bot.", "bot");
    console.error(err);
  } finally {
    sendButton.disabled = false;
    userInput.focus();
  }
}

sendButton.addEventListener("click", sendMessage);
userInput.addEventListener("keydown", e => {
  if(e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});
</script>

</body>
</html>
