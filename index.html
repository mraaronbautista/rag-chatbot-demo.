<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Chatbot Demo</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    input[type="text"] { width: 80%; padding: 8px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>Dash10 RAG Chatbot Demo</h2>
  <div id="chat"></div>
  <input type="text" id="question" placeholder="Ask a question..." />
  <button onclick="sendQuestion()">Send</button>

  <script>
    const chatDiv = document.getElementById('chat');

    async function sendQuestion() {
      const questionInput = document.getElementById('question');
      const question = questionInput.value.trim();
      if (!question) return;

      // Display user message
      const userMsg = document.createElement('div');
      userMsg.className = 'user';
      userMsg.textContent = 'You: ' + question;
      chatDiv.appendChild(userMsg);

      // Clear input
      questionInput.value = '';

      try {
        const response = await fetch('https://n8n.metroaisolutions.com/webhook/26c6631f-cd2e-4412-a2e3-3ffd4ec08426', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        const botMsg = document.createElement('div');
        botMsg.className = 'bot';
        botMsg.textContent = 'Bot: ' + (data.answer || 'No answer returned');
        chatDiv.appendChild(botMsg);

        // Scroll to bottom
        chatDiv.scrollTop = chatDiv.scrollHeight;
      } catch (err) {
        const errorMsg = document.createElement('div');
        errorMsg.className = 'bot';
        errorMsg.textContent = 'Error connecting to bot';
        chatDiv.appendChild(errorMsg);
      }
    }
  </script>
</body>
</html>
